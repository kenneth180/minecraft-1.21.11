<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 1.21.11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen">
        <h1>Mojang Studios</h1>
        <h2>Minecraft 1.21.11</h2>
    </div>
    <div id="main-menu" style="display:none;">
        <button id="singleplayer">Singleplayer</button>
        <button id="multiplayer">Multiplayer</button>
        <button id="credits">Credits</button>
        <button id="quit">Quit</button>
    </div>
    <div id="world-generation" style="display:none;">
        <h2>Generating World...</h2>
    </div>
    <div id="block-system" style="display:none;"></div>
    <div id="inventory" style="display:none;"></div>
    <div id="server-browser" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
